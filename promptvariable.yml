- name: set up webserver, firewalld and copy file 
  gather_facts: false
  become: true
  hosts: webservers
  vars_prompt:

    - name: username
      prompt: "What is your username?"
      private: no

    - name: password
      prompt: "What is your password?"
  tasks: 
    - name: Add user and reset password
      user: 
         name: "{{ username }}"
         password: "{{ password }}"
    
        

   